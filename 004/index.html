<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraries</title>
</head>
<body>
    
    <div>
        <h3>Mark's BMI</h3>
        <div>
            <label for="marksHeight">Height</label>
            <input id="marksHeight" type="number" placeholder="height" />
        </div>
        <div>
            <label for="marksWeight">Weight</label>
            <input id="marksWeight" type="number" placeholder="weight" />
        </div>
    </div>

    <div>
        <h3>John's BMI</h3>
        <div>
            <label for="johnsHeight">Height</label>
            <input id="johnsHeight" type="number" placeholder="height" />
        </div>
        <div>
            <label for="johnsWeight">Weight</label>
            <input id="johnsWeight" type="number" placeholder="weight" />
        </div>
    </div>

    <button id="computeButton">Compute</button>

    <div id="compute">
        <h3>BMI Difference</h3>
        <p></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
