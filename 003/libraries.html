<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraries</title>
</head>
<body>
    <h3>HTML Libraries</h3>
    
    <div id="container">
        <ul id="list"></ul>
    </div>
    
    <script type="text/javascript">
        const list = document.getElementById('list');
        let buildNumbers = '';

        for(let i =1; i <=100; i++){
            if(i%3 === 0 && i % 5 === 0){
                buildNumbers += '<li>FizzBuzz</li>';
            }else if(i%3 === 0){
                //print to DOM
                buildNumbers += '<li>Fizz</li>';
            }else if(i%5 === 0){
                //print to DOM
                buildNumbers += '<li>Buzz</li>';
            }else{
                //Print the number to DOM
                buildNumbers += `<li>${i}</li>`;
            }
        }

        list.innerHTML = buildNumbers;
    </script>
</body>
</html>
