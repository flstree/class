<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
</head>
<body>
    <div  style="width: 500px; height: 500px; background-color: black;">
        <canvas id="myChart">
        </canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const ctx = document.getElementById('myChart');

    const data = [
        { year: 2010, count: 10 },
        { year: 2011, count: 20 },
        { year: 2012, count: 15 },
        { year: 2013, count: 25 },
        { year: 2014, count: 22 },
        { year: 2015, count: 30 },
        { year: 2016, count: 28 },
    ];
    
    new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                data: [{x: 0, y: 20}, {x: 0, y: 30}, {x: 0, y: 100}],
                backgroundColor: 'red',
            }]
        },
        options: {
            scales: {
                y: {
                    min: 0,
                    max: 500
                },
                x: {
                    min: 0,
                    max: 100
                }
            }
        }
    });
    </script>
</body>
</html>
