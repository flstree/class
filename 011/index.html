    const numbers = [1, 2, 3, 4, 5];
    console.log(_.chunk(numbers, 2)); // [[1, 2], [3, 4], [5]]
    console.log(_.compact([0, 1, false, 2, '', 3])); // [1, 2, 3]

    const user = { 'name': 'John', 'age': 30, 'city': 'New York' };
    console.log(_.pick(user, ['name', 'age'])); // { 'name': 'John', 'age': 30 }
    console.log(_.merge({ 'a': 1 }, { 'b': 2 })); // { 'a': 1, 'b': 2 }

    const add = (a, b) => a + b;
    const debouncedAdd = _.debounce(add, 300);

    debouncedAdd(1, 2); // The function will be executed after 300ms
